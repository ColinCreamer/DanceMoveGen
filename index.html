	//------- Cal;ibrate Voice Timming
	
	function calibrateVoiceTiming() {
		const phrases = ["Slow", "Quick", "And", "1", "2", "3", "4", "5", "6", "7", "8"];
		const timingData = {};
		let currentPhraseIndex = 0;

		// Announce calibration and start the timing process
		speak("Calibrating voice", () => {
			calibrateNextPhrase();
		});

		function calibrateNextPhrase() {
			if (currentPhraseIndex >= phrases.length) {
				// Save all timing data to local storage once calibration is complete
				localStorage.setItem("voiceTimingData", JSON.stringify(timingData));
				console.log("Voice calibration complete:", timingData);
				return;
			}

			const phrase = phrases[currentPhraseIndex];
			const startTime = performance.now();

			// Use speech synthesis to speak the phrase
			speak(phrase, () => {
				const endTime = performance.now();
				timingData[phrase] = endTime - startTime;
				currentPhraseIndex++;
				calibrateNextPhrase(); // Move to the next phrase after current one completes
			});
		}
	}

	// Function to speak a phrase with a callback on completion
	function speak(text, onEndCallback) {
		const utterance = new SpeechSynthesisUtterance(text);
		utterance.onend = onEndCallback;
		speechSynthesis.speak(utterance);
	}

	let voiceTimingData;

	// Check if calibration data exists
	function ensureVoiceCalibration() {
		voiceTimingData = JSON.parse(localStorage.getItem("voiceTimingData"));
		if (!voiceTimingData) {
			calibrateVoiceTiming();
		} else {
			console.log("Calibration data loaded from storage:", voiceTimingData);
		}
	}

		//Converts a decimal Index stored in the move dataset, into the Syllabus format
		//(Converts 1.1 to 1B.)
		function floatToNumLeterFormat(num) {

			let [whole, decimal] = num.toString().split("."); // Split into integer and decimal parts
			whole = parseInt(whole); // Parse the integer part
			decimal = parseInt(decimal || "0"); // Parse the decimal part, default to 0 if undefined

			// Convert decimal part to letter format
			let suffix = "";
			if (decimal === 1) suffix = "a";
			else if (decimal === 2) suffix = "b";
			else if (decimal === 3) suffix = "c";
			else if (decimal === 4) suffix = "d";
			else if (decimal === 5) suffix = "e";
			else if (decimal === 6) suffix = "f";
			else if (decimal === 7) suffix = "g";
			else if (decimal === 8) suffix = "h";
			else if (decimal === 9) suffix = "i";

			return `${whole}${suffix}.`; // Format as required
		}
		
		//counts the number of beats in a dance move rhythm string
		//Slows = 2 beats, Quicks = 1 beat, digits = 1 beat
		function countMoveBeats(rhythm) {
			let beats = 0;

			for (let char of rhythm) {
			if (char === 'S') {
				beats += 2;  // Slow counts as 2 beats
			} else if (char === 'Q') {
				beats += 1;  // Quick counts as 1 beat
			} else if (!isNaN(char)) {
				beats += 1;  // Each digit counts as 1 beat
			}
			}

			return beats;
		}

				if (!uniqueMoves[key]) {

					if (newRole === "Lead") {
						if (item.role === "Lead" || item.role === "") {

						}

						if (item.role === "Follow" || item.role === "") {
							uniqueMoves[key] = { move: item.move, type: item.type, role: "Follow" };
						}
					} else if (newRole === "None") {
						uniqueMoves[key] = { move: item.move, type: item.type, role: "" };
					} else if (newRole === "Both") {
						// Add both roles for each unique move and type
						uniqueMoves[key] = { move: item.move, type: item.type, role: "Lead" };
						uniqueMoves[`${item.move}-${item.type}-follow`] = { move: item.move, type: item.type, role: "Follow" };
					}
				}
			});

			// Convert the uniqueMoves object back into an array
			remainingMoves = Object.values(uniqueMoves);

			if (randomCycleCheckbox.checked) {

		function speakRhythmCount(rhythm, bpm) {
			if (!rhythmCountCheckbox.checked) return;

			const beats = calculateBeats(rhythm); // Convert rhythm string to beat intervals
			const beatDurationMs = (60 / bpm) * 1000; // Duration of one beat in milliseconds
			let currentIndex = 0;

			function speakWithTiming(text, beatsRequired) {
				const totalDuration = beatDurationMs * beatsRequired; // Time allocated for this utterance
				const pauseDuration = totalDuration * 0;//0.2; // Allocate 20% of time for a pause
				const speechDuration = totalDuration - pauseDuration;

				// Set speech rate dynamically to fit within allocated speech duration
				const utterance = new SpeechSynthesisUtterance(text);
				//utterance.voice = maleVoice;
				utterance.rate = calculateSpeechRate(text, speechDuration); // Dynamic rate based on text and duration
				

				// Play the utterance and queue the next one after total duration
				window.speechSynthesis.speak(utterance);
				setTimeout(playNextBeat, totalDuration); // Move to next after the total duration
			}

			function playNextBeat() {
				if (!rhythmCountCheckbox.checked) return;
				if (currentIndex >= beats.length) return; // Stop if all beats are counted
				const beat = beats[currentIndex];

				// Decide the text and timing based on the beat type
				if (beat === '1' || beat === '2' || beat === '3'|| beat === '4'|| beat === '5'|| beat === '6' || beat === '7' || beat === '8'|| beat === '9') {
					speakWithTiming(beat, 1); // Digits take 1 beat
				} else if (beat === 'Q') {
					speakWithTiming("Quick", 1); // Quick takes 1 beat
				} else if (beat === 'S') {
					speakWithTiming("Slow", 2); // Slow takes 2 beats
				} else if (beat === '&') {
					speakWithTiming("And", 0.5); // & takes half a beat
				}

				currentIndex++;
			}

			playNextBeat();
		}

		// Calculate dynamic speech rate based on desired duration
		function calculateSpeechRate(text, targetDurationMs) {
			//const baseDuration = 1000; // Assume default speech rate takes about 1 second for "Slow" or "Quick"
			
			const baseDuration = voiceTimingData[text];
			
			console.log (voiceTimingData)
			console.log (voiceTimingData[text])
			
			return Math.round(baseDuration / targetDurationMs); // Adjust rate to fit the target duration
		}

		// Parse rhythm string into beat intervals
		function calculateBeats(rhythm) {
			const beats = [];
			for (const char of rhythm) {
				if (char === 'S') {
					beats.push('S'); // Slow
				} else if (char === 'Q') {
					beats.push('Q'); // Quick
				} else if (char === '&') {
					beats.push('&'); // Half beat
				} else if (!isNaN(char)) { // Number digits
					beats.push(char);
				}
			}
			return beats;
		}
		
		
		
		
		
		function playMusic(danceType) {
			if (!musicList[danceType]) return;

			//dont start playing new music if that genre is already playing
			if (currentSongDanceType == danceType && currentSong) return; 

			currentSongDanceType = danceType		

			// Stop the current song if it's playing
			if (currentSong) {
				audio.pause();
			}

			// Get a random song from the selected dance type
			const songs = musicList[danceType];
			

			const filteredSongsByBpmRange = songs.filter(song => {
				return song.bpm >= minBpmVal && song.bpm <= maxBpmVal;
			});

																		//document.getElementById('minBpmVal').min
			const anyBPMRangeAllowed = (minBpmVal == 60 && maxBpmVal == 230);

			if (anyBPMRangeAllowed){
				currentSong = songs[Math.floor(Math.random() * songs.length)];
			}else{
			
				if (filteredSongsByBpmRange.length > 0 ) {
					//Pick random song from songs that match the desired BPM range
					currentSong = filteredSongsByBpmRange[Math.floor(Math.random() * filteredSongsByBpmRange.length)];
				} else {
					console.log("No songs within the specified BPM range.");
					//Just pick a random song normaly without the BPM filter
					currentSong = songs[Math.floor(Math.random() * songs.length)];
				}
			
			}

			audio.src = currentSong.url;
			audio.currentTime = currentSong.startTime || 0; // Default to 0 if no startTime is specified
			if (!isMusicPaused){
				audio.play();
			}
			
			let displaySongTitle = `Now Playing: ${currentSong.title}`;
			// Check if BPM or year is specified and append them in brackets
			if (currentSong.bpm) {
				displaySongTitle += ` (${currentSong.bpm} BPM)`;
			}
			if (currentSong.year) {
				displaySongTitle += ` - [${currentSong.year}]`;
			}
			
			currentSongTitle.textContent = displaySongTitle;

			// When the song ends, play the next song
			audio.onended = () => playMusic(danceType);
		}
		
		function playNextSong() {
		
			let danceType = currentSongDanceType;	
			currentSongDanceType = null;			//Sets to null so play music function will let us start a new song
		
		  playMusic(danceType);
		}
